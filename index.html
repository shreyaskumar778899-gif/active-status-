<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Team Live Status</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #e6eff5; display: flex; justify-content: center; padding: 10px; }
        .tg-container { width: 100%; max-width: 450px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #0088cc; color: white; padding: 15px; text-align: center; font-size: 1.2rem; font-weight: bold; }
        .member-row { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f0f0f0; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #ddd; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; margin-right: 15px; }
        .info { flex: 1; }
        .name { font-weight: bold; color: #222; margin-bottom: 2px; }
        .status { font-size: 0.85rem; color: #0088cc; font-weight: 500; }
        .typing-dot { animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 0.2; } 50% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
</head>
<body>

<div class="tg-container">
    <div class="header">Telegram Team Status</div>
    <div id="team-list"></div>
</div>

<script>
    const team = [
        { name: "Admin bhai", emoji: "üíØ" },
        { name: "Toofan", emoji: "ü•∞" },
        { name: "Prashant", emoji: "üëã" },
        { name: "Akash", emoji: "üíú" },
        { name: "Pok pok", emoji: "üíõ" },
        { name: "Hridoy", emoji: "üíô" },
        { name: "Sourav", emoji: "üíö" },
        { name: "Ikka", emoji: "‚úÖ" }
    ];

    function updateStatus() {
        const list = document.getElementById('team-list');
        list.innerHTML = "";
        
        team.forEach(member => {
            // Randomly showing 'typing' or 'online' to look real
            const isTyping = Math.random() > 0.7; 
            const statusText = isTyping ? "typing<span class='typing-dot'>...</span>" : "online";
            
            list.innerHTML += `
                <div class="member-row">
                    <div class="avatar">${member.emoji}</div>
                    <div class="info">
                        <div class="name">${member.name}</div>
                        <div class="status">${statusText}</div>
                    </div>
                </div>`;
        });
    }

    setInterval(updateStatus, 5000); // 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏ ‡§¨‡§¶‡§≤‡•á‡§ó‡§æ
    updateStatus();
</script>
</body>
</html>
