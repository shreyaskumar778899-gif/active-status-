<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Team Active Status</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .dashboard { width: 100%; max-width: 800px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #555; }
        .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; animation: blink 1.5s infinite; }
        .online { background-color: #2ecc71; }
        .emoji { font-size: 1.2rem; margin-right: 10px; }
        .reply-time { font-weight: bold; color: #3498db; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="dashboard">
    <h2>Team Activity Monitor</h2>
    <table>
        <thead>
            <tr>
                <th>Member & Emoji</th>
                <th>Status</th>
                <th>Avg. Reply Speed</th>
            </tr>
        </thead>
        <tbody id="team-list">
            </tbody>
    </table>
</div>

<script>

        { name: "Ikka", emoji: "âœ…" }
    ];

    function loadTeam() {
        const list = document.getElementById('team-list');
        list.innerHTML = "";
        
        team.forEach(member => {
            // Fake random reply speed for demo (You can connect API here)
            const randomMinutes = Math.floor(Math.random() * 5) + 1; 
            
            const row = `<tr>
                <td><span class="emoji">${member.emoji}</span> <strong>${member.name}</strong></td>

    // Refresh data every 30 seconds
    setInterval(loadTeam, 30000);
    loadTeam();

</body>
</html>
